<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main -->
<div class="container">

    <!-- Logo -->

    <div class="logo">
    <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </div>
     
    <!-- Logo End -->




    <!-- Search -->
<div class="search">
    <div class="text">
        Search the web using Google!
    </div>

    <input type="text" size="40" value="" id="search-in">
    <br>
    <input type="submit" value="Google Search" class="search-bt">
    <input type="submit" value="I'am feeling lucky" class="search-bt"> 
    <br>
    <br>

</div>

<!-- Search End -->




<!-- Cards -->
<div class="card">

    <card-1>
        <p>Special Searches</p>
        <p>Stanford Search</p>
        <p>Linux Search</p>
    </card-1>

    <card-2>
        <p>Help!</p>
        <p>About Google!</p>
        <p>Company Info</p>
        <p>Google! Logos</p>
    </card-2>

    <card-3>
        <div class="card-3mn">
     <p>Get Google! updates monthly:</p>
     <br>
     <input type="text" value="your e-mail">
     <br>
     <button>Subscribe</button>
     <p>Archieve</p>
    </div>
    </card-3>
</div>

<!-- Cards End -->

</div>

<!-- Main End -->

</footer>
